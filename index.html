<!DOCTYPE html>
<html>
<head>
  <title>Valentine Quiz üíú</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>üíú Valentine Quiz üíú</h1>

  <div id="quiz-box">
    <h2 id="question"></h2>
    <div id="options"></div>
    <p id="feedback"></p>
    <button id="nextBtn" style="display:none;">Next ‚ûú</button>
  </div>

  <div id="final-section" style="display:none;">
    <h2>Final Challenge üîí</h2>

    <p>If the letter Z didn‚Äôt exist, what would be the last alphabet?</p>
    <input id="f1">

    <p>How many words are there in "I love you"?</p>
    <input id="f2">

    <p>If there was no U, what would happen to us?</p>
    <input id="f3">

    <br><br>
    <button onclick="checkFinal()">Lock Answer</button>

    <div id="result" style="display:none;">
      <h2 id="flip">Y3S</h2>
      <h3>Will you be my Valentine? üíò</h3>
      <p>You answered: YES ‚ù§Ô∏è</p>
    </div>
  </div>
</div>

<script>
const questions = [
{
question: "1) Which color shirt was I wearing on our first date?",
options: ["White", "Blue", "Light Blue", "Purple"],
answer: "Light Blue"
},
{
question: "2) When was the first time we said I love you?",
options: ["15th Jan", "26th Jan", "1st Feb", "28th December"],
answer: "15th Jan"
},
{
question: "3) What is my go to line when I hang with my boys?",
options: [
"I am sleeping can I call you later",
"I want to eat food",
"I want to meet my friends",
"I just hang up"
],
answer: "I want to meet my friends"
},
{
question: "4) If I disappeared for a day where would you find me?",
options: [
"Sleeping on my bed",
"Clubbing",
"Coimbatore",
"With Rovel"
],
answer: "Coimbatore"
},
{
question: "5) If I won the lottery today what would I spend it on?",
options: [
"Clothes",
"My girlfriend",
"Investments",
"Food"
],
answer: "My girlfriend"
}
];

let currentQuestion = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");
const finalSection = document.getElementById("final-section");
const quizBox = document.getElementById("quiz-box");

function loadQuestion() {
const q = questions[currentQuestion];
questionEl.textContent = q.question;
optionsEl.innerHTML = "";
feedbackEl.textContent = "";
nextBtn.style.display = "none";

q.options.forEach(function(option) {
const btn = document.createElement("button");
btn.textContent = option;
btn.className = "option-btn";
btn.onclick = function() { checkAnswer(option); };
optionsEl.appendChild(btn);
});
}

function checkAnswer(selected) {
if (selected === questions[currentQuestion].answer) {
feedbackEl.textContent = "Correct!";
feedbackEl.style.color = "lightgreen";
nextBtn.style.display = "inline-block";
} else {
feedbackEl.textContent = "Wrong answer. Try again.";
feedbackEl.style.color = "red";
}
}

nextBtn.onclick = function() {
currentQuestion++;
if (currentQuestion < questions.length) {
loadQuestion();
} else {
quizBox.style.display = "none";
finalSection.style.display = "block";
}
};

function checkFinal() {
const f1 = document.getElementById("f1").value.trim().toUpperCase();
const f2 = document.getElementById("f2").value.trim();
const f3 = document.getElementById("f3").value.trim().toUpperCase();

if (f1 === "Y" && f2 === "3" && f3 === "S") {
document.getElementById("result").style.display = "block";
setTimeout(function() {
document.getElementById("flip").textContent = "YES";
}, 500);
} else {
alert("Not quite. Think again.");
}
}

loadQuestion();
</script>
</body>
</html>
